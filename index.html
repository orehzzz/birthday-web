<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset='utf-8' />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    </div>
    <div id="widget">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="remember_about_birthdays_bot" data-size="large" data-radius="10"
            data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    </div>
    <div id='calendar'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.js'></script>
        <script src="script.js" type="text/javascript" defer="true"></script>
    </div>
    <div id="sidebar" class="sidebar hidden">
        <h2 onclick="formViewToggle('add_form')">Add birthday</h2>
        <div id="add_form" class="hidden">
            <label for="add_name">Name:</label>
            <input type="text" id="add_name" name="name" maxlength="255" size="10" />
            <label for="add_day">Day:</label>
            <input type="number" id="add_day" name="day" size="3" min="1" max="31" />
            <label for="add_month">Month:</label>
            <input type="number" id="add_month" name="month" size="3" min="1" max="12"/>
            <label for="add_year">Year:</label>
            <input type="number" id="add_year" name="year" size="6" />
            <label for="add_note">Note:</label>
            <input type="text" id="add_note" name="note" maxlength="255" size="10" />
            <button type="button" name=add_button onclick="createBirthday()">Create</button> <!---type="button"--->
        </div>
        <h2 onclick="formViewToggle('delete_form')">Delete birthday</h2>
        <div id="delete_form" class="hidden">
            <label for="delete_select">Select name to delete:</label>
            <select name="delete" id="delete_select">
                <option value="" selected="true">--Choose--</option>
            </select>
            <button type="button" name=delete_button onclick="deleteBirthday()">Delete</button>
        </div>
        <h2 onclick="formViewToggle('change_form')">Change birthday</h2>
        <div id="change_form" class="hidden">
            <label for="change_select">Select name to change:</label>
            <select name="change" id="change_select" onchange="fillChangeForm()">
                <option value="" selected="true">--Choose--</option>
            </select>
            <label for="change_name">Name:</label>
            <input type="text" id="change_name" maxlength="255" size="10" />
            <label for="change_day">Day:</label>
            <input type="number" id="change_day" name="day" size="3" min="1" max="31"/>
            <label for="change_month">Month:</label>
            <input type="number" id="change_month" name="month" size="3" min="1" max="12"/>
            <label for="change_year">Year:</label>
            <input type="number" id="change_year" name="year" size="6" />
            <label for="change_note">Note:</label>
            <input type="text" id="change_note" maxlength="255" size="10" />
            <button type="button" name=change_button onclick="changeBirthday()">Change</button>
        </div>
    </div>
</body>

</html>
